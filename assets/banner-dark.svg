<svg width="1200" height="260" viewBox="0 0 1200 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="260" gradientUnits="userSpaceOnUse">
      <stop stop-color="#050816"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="400" y2="200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#38BDF8"/>
      <stop offset="1" stop-color="#A855F7"/>
    </linearGradient>
    <style>
      .title { font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif; }
    </style>
  </defs>

  <rect width="1200" height="260" rx="24" fill="url(#bg)"/>

  <!-- Accent orbit -->
  <circle cx="1020" cy="80" r="90" stroke="url(#accent)" stroke-width="1.5" opacity="0.5"/>
  <circle cx="1020" cy="80" r="40" stroke="#4B5563" stroke-width="1" opacity="0.7" stroke-dasharray="4 6"/>

  <!-- Small nodes -->
  <circle cx="960" cy="50" r="3" fill="#38BDF8"/>
  <circle cx="1080" cy="110" r="3" fill="#A855F7"/>
  <circle cx="1000" cy="135" r="3" fill="#22C55E"/>

  <!-- Title text -->
  <text x="64" y="96" class="title" font-size="32" fill="#E5E7EB">
    Bartek Kus
  </text>
  <text x="64" y="132" class="title" font-size="18" fill="#9CA3AF">
    Systems Architect · Principal Engineer · Builder of Developer Platforms
  </text>

  <!-- Subtext -->
  <text x="64" y="172" class="title" font-size="14" fill="#6B7280">
    Distributed systems · Digital identity · AI-accelerated engineering · Open-source tooling
  </text>

  <!-- Bottom code chip -->
  <rect x="64" y="192" rx="999" height="32" width="420" fill="#020617" stroke="#1F2937" stroke-width="1"/>
  <text x="80" y="213" class="title" font-size="13" fill="#9CA3AF">
    $ architect systems that are boring to operate and fun to build on
  </text>
</svg>
